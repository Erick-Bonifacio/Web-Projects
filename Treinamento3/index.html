<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da advinhação</h1>
    <section>
        <div>
            <figure>
                <img src="fig-prova.jpeg" alt="Uma pessoa em desenho animado pensando">
            </figure>
        </div>
        <div id="div-advinha">
            <div>
                <h2>Área do pensamento</h2>
                <p>Olá! Eu sou om Chat Jequiti! Irei pensar em um número entre 'Início' e 'Fim'</p>
                <p>Após Digitar os números clique em 'Pensar'</p>
                <label>Início</label> <input type="number" id="input-inicio">
                <label>Fim</label> <input type="number" id="input-fim">
                <button id="pensar">Pensar</button>
            </div>
            <br>
            <div>
                <h2>Área da advinhação</h2>
                <label>Qual número eu estou pensando?</label>
                <input type="number" id="input-adivinha">
                <button id="adivinhar">Advinhar</button>
                <p id="adivinhacao"></p>
            </div>
        </div>
    </section>
    <h2 id="mensagem"></h2>


    <script src="main.js"></script>
</body>
</html>
